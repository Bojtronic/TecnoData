<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda TecnoSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<!-- Incluir el header -->
<div th:replace="fragments.html :: header"></div>


<div class="container mt-4">
    <h1 class="text-center mb-4">Bienvenido</h1>
    <p class="text-center">Encuentra los mejores productos electrónicos al mejor precio.</p>
    
    <!-- Banner con imagen de fondo -->
    <div class="text-white text-center py-5" style="background: url('/img/banner.jpg') no-repeat center center; background-size: cover;">
        <h1 class="display-4">TecnoSmart</h1>
        <p class="lead">Todo en un solo lugar.</p>
        <a th:href="@{/productos}" class="btn btn-light btn-lg">Explorar Productos</a>
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Categorías más vendidas (mayor a 50 ventas)</h2>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="categoria : ${categoriasMasVendidas}">
                <div class="card text-center">
                    <img th:src="${categoria.imagenUrl}" class="card-img-top" th:alt="${categoria.nombre}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${categoria.nombre}"></h5>
                        <a th:href="@{/productos}" class="btn btn-primary">Ver productos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Sección de 10 productos con más ventas -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">10 productos más vendidos</h2>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="producto : ${productos}">
                <div class="card text-center">
                    <img th:src="${producto.imagenUrl}" class="card-img-top" th:alt="${producto.nombre}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}"></h5>
                        <p class="card-text">Descripcion: <span th:text="${producto.descripcion}"></span></p>
                        <p class="card-text">Precio: $<span th:text="${producto.precio}"></span></p>
                        <a th:href="@{/productos/{id}(id=${producto.id})}" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Incluir el footer -->
<div th:replace="fragments.html :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
