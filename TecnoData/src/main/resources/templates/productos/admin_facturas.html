<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Facturas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    
<!-- Incluir el header -->
<div th:replace="fragments.html :: header"></div>

<div class="container mt-4">
    <h1>Listado de Facturas</h1>

    <!-- Tabla de Facturas -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Detalles</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterar sobre las facturas -->
            <tr th:each="factura : ${facturas}">
                <td th:text="${factura.id}"></td>
                <td th:text="${factura.fecha}"></td>
                <td th:text="${factura.total}"></td>
                <td>
                    <ul>
                        <!-- Iterar sobre los detalles de la factura -->
                        <li th:each="detalle : ${factura.detalles}">
                            <!-- Usar producto.descripcion para acceder a la descripciÃ³n -->
                            <span th:text="${detalle.producto.descripcion}"></span> - 
                            <span th:text="${detalle.cantidad}"></span> x 
                            <span th:text="${detalle.subtotal}"></span>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Incluir el footer -->
<div th:replace="fragments.html :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
