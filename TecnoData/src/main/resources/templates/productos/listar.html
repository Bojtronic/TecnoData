<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">TecnoSmart</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Catálogo de Productos</h1>
        <a th:href="@{/productos/nuevo}" class="btn btn-primary mb-4">Crear Nuevo Producto</a>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <div class="col" th:each="producto : ${productos}">
                <div class="card h-100">
                    <img th:src="${producto.imagenUrl}" alt="Imagen del producto" class="card-img-top" style="max-height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}"></h5>
                        <p class="card-text">
                            <strong>Precio:</strong> ₡<span th:text="${producto.precio}"></span><br>
                            <strong>Stock:</strong> <span th:text="${producto.stock}"></span>
                        </p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a th:href="@{'/productos/' + ${producto.id}}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{'/productos/' + ${producto.id} + '/editar'}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{'/productos/' + ${producto.id} + '/eliminar'}"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');"
                           class="btn btn-danger btn-sm">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
