<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <a th:href="@{/productos/nuevo}">Crear Nuevo Producto</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.stock}"></td>
                <td>
                    <a th:href="@{'/productos/' + ${producto.id}}">Ver</a>
                    <a th:href="@{'/productos/' + ${producto.id} + '/editar'}">Editar</a>
                    <a th:href="@{'/productos/' + ${producto.id} + '/eliminar'}" 
                       onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
