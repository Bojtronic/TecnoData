<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">TecnoSmart</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Lista de Productos</h1>
        <a th:href="@{/productos/nuevo}" class="btn btn-primary mb-3">Crear Nuevo Producto</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td>
                        <img th:src="${producto.imagenUrl}" alt="Imagen del producto" class="img-thumbnail" style="max-height: 100px;">
                    </td>
                    <td>
                        <a th:href="@{'/productos/' + ${producto.id}}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{'/productos/' + ${producto.id} + '/editar'}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{'/productos/' + ${producto.id} + '/eliminar'}" 
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');" 
                           class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
