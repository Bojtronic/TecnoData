<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir el header -->
    <div th:replace="fragments.html :: header"></div>

    <div class="container mt-5">
        <h1>Editar Producto</h1>
        <form th:action="@{'/productos/' + ${producto.id}}" th:object="${producto}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" id="precio" th:field="*{precio}" class="form-control" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" id="stock" th:field="*{stock}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="imagenUrl" class="form-label">URL de la Imagen:</label>
                <input type="text" id="imagenUrl" th:field="*{imagenUrl}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Vista previa de la imagen:</label>
                <div>
                    <img th:src="${producto.imagenUrl}" alt="Vista previa de la imagen" class="img-fluid" style="max-height: 300px;">
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Incluir el footer -->
    <div th:replace="fragments.html :: footer"></div>
</body>
</html>
