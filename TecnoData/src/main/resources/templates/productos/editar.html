<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form th:action="@{'/productos/' + ${producto.id}}" th:object="${producto}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required>
        <br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" th:field="*{precio}" step="0.01" required>
        <br>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" th:field="*{stock}" required>
        <br>
        <button type="submit">Actualizar</button>
        <a th:href="@{/productos}">Cancelar</a>
    </form>
</body>
</html>
