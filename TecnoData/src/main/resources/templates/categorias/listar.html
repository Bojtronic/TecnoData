<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Categorías</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">TecnoSmart</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Lista de Categorías</h1>
        <a th:href="@{/categorias/nuevo}" class="btn btn-primary mb-3">Crear Nueva Categoría</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.id}"></td>
                    <td th:text="${categoria.nombre}"></td>
                    <td>
                        <a th:href="@{'/categorias/' + ${categoria.id}}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{'/categorias/' + ${categoria.id} + '/editar'}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{'/categorias/' + ${categoria.id} + '/eliminar'}" 
                           onclick="return confirm('¿Estás seguro de que deseas eliminar esta categoría?');" 
                           class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
