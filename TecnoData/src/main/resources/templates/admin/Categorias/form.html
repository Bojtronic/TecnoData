<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Categoría - TecnoSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin}">Panel de Administración</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 th:text="${categoria.id == null ? 'Nueva Categoría' : 'Editar Categoría'}"></h2>
        
        <form th:action="@{/admin/categorias}" method="post" th:object="${categoria}">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="imagenUrl" class="form-label">URL de Imagen</label>
                <input type="text" class="form-control" id="imagenUrl" th:field="*{imagenUrl}">
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/admin/categorias}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
