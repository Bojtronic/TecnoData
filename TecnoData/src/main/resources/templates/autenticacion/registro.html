<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - TecnoSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">Registro de Usuario</h3>
                    </div>
                    <div class="card-body p-4">
                        <!-- Mensajes de error y éxito -->
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                        </div>
                        <div th:if="${success}" class="alert alert-success" th:text="${success}">
                        </div>

                        <!-- Formulario de registro -->
                        <form th:action="@{/registro}" method="post">
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nombre" 
                                       name="nombre" 
                                       required 
                                       placeholder="Tu nombre">
                            </div>

                            <!-- Apellido -->
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="apellido" 
                                       name="apellido" 
                                       required 
                                       placeholder="Tu apellido">
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       name="email" 
                                       required 
                                       placeholder="ejemplo@email.com">
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       required 
                                       placeholder="Tu contraseña">
                            </div>

                            <!-- Confirmar Contraseña -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="confirmPassword" 
                                       name="confirmPassword" 
                                       required 
                                       placeholder="Confirma tu contraseña">
                            </div>

                            <!-- Botón de Registro -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    Registrarse
                                </button>
                            </div>
                        </form>

                        <!-- Enlaces adicionales -->
                        <div class="text-center mt-3">
                            <p>¿Ya tienes cuenta? 
                                <a th:href="@{/login}">Inicia sesión aquí</a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Botón volver al inicio -->
                <div class="text-center mt-3">
                    <a th:href="@{/}" class="btn btn-outline-secondary">
                        Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
